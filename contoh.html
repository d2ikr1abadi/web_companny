<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shop Slider</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-5xl mx-auto py-10">
    <h2 class="text-2xl font-bold mb-4">Promo Hari Ini ðŸŽ‰</h2>

    <!-- Container -->
    <div class="relative">
      <!-- Scroll Slider -->
      <div id="slider" class="flex space-x-4 overflow-x-auto snap-x snap-mandatory scrollbar-hide scroll-smooth">
        
        <!-- Slide 1 -->
        <div class="flex-shrink-0 w-full h-64 snap-center rounded-xl shadow-lg overflow-hidden">
          <img src="img" class="w-full h-full object-cover" />
        </div>
        
        <!-- Slide 2 -->
        <div class="flex-shrink-0 w-full h-64 snap-center rounded-xl shadow-lg overflow-hidden">
          <img src="img/logo icon.jpeg" class="w-full h-full object-cover" />
        </div>
        
        <!-- Slide 3 -->
        <div class="flex-shrink-0 w-full h-64 snap-center rounded-xl shadow-lg overflow-hidden">
          <img src="img/katsu.png" class="w-full h-full object-cover" />
        </div>
        
        <!-- Slide 4 -->
        <div class="flex-shrink-0 w-full h-64 snap-center rounded-xl shadow-lg overflow-hidden">
          <img src="img/katsu.png" class="w-full h-full object-cover" />
        </div>
      </div>

      <!-- Dots Indicator -->
      <div id="dots" class="flex justify-center mt-4 space-x-2">
        <span class="dot w-3 h-3 rounded-full bg-gray-400"></span>
        <span class="dot w-3 h-3 rounded-full bg-gray-400"></span>
        <span class="dot w-3 h-3 rounded-full bg-gray-400"></span>
        <span class="dot w-3 h-3 rounded-full bg-gray-400"></span>
      </div>
    </div>
  </div>

  <!-- Hide scrollbar -->
  <style>
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
  </style>

  <script>
    const slider = document.getElementById("slider");
    const dots = document.querySelectorAll(".dot");
    const slides = slider.children.length;

    function updateDots() {
      let scrollPos = slider.scrollLeft;
      let slideWidth = slider.clientWidth;
      let index = Math.round(scrollPos / slideWidth);

      dots.forEach((dot, i) => {
        dot.classList.toggle("bg-gray-800", i === index);
        dot.classList.toggle("bg-gray-400", i !== index);
      });
    }

    // Update saat discroll
    slider.addEventListener("scroll", () => {
      updateDots();
    });

    // Update pertama kali
    updateDots();
  </script>

</body>
</html>
