<script>
  // Aktifkan TextPlugin
  gsap.registerPlugin(TextPlugin);

  // Simpan teks asli, lalu kosongkan dulu
  const h1 = document.getElementById("typing");
  const p = document.getElementById("typing-p");
  const h3 = document.getElementById("typing-h3");

  const h1Text = h1.textContent;
  const pText = p.textContent;
  const h3text = h3.textContent;

  h1.textContent = "";
  p.textContent = "";
  h3.textContent = "";

  // Animasi mengetik h1
  gsap.to(h1, {
    duration: 2,
    text: h1Text,
    ease: "none"
  });

  // Animasi mengetik p setelah h1 selesai
  gsap.to(p, {
    duration: 2,
    delay: 2, // tunggu setelah h1
    text: pText,
    ease: "none"
  });
  // Animasi mengetik h3 setelah p selesai
  gsap.to(h3, {
    duration: 2,
    delay: 4, // tunggu setelah p
    text: h3text,
    ease: "none"
  });
</script>
